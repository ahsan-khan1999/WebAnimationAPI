<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        #main{
           /* background-color: skyblue;  */
            
           
            
        }
        </style>

        <div id="main" >
            
            <div id="bird">
                <img src="200 (1).webp" alt="" style="margin-right: 500px;"/>
                <img src="200 (1).webp" alt="" />
            </div>
            
            <div id="men-bird" style="height: 250px;text-align: right;margin-top: 25px;">
                <img src="200.webp" style="margin-top: 20px;"/>
                
                
            </div>
        </div>
            
            <div id="plane">
                <img src="200w (1).webp" />
                <hr />
            </div>

        
</head>

<body>
    
    <script>

    var element = document.querySelector('#bird')
    
    element.animate(
        [
            {transform:'translate(0,0)'},
            {transform:'translate(800px,0)'},
            {transform:'translate(1000px,15px)'},
            // {transform:'translate(0,0)'},
            // {transform:'translate(0,0)'},
            
        

        ],
        {
            duration:5000,
            iterations:Infinity
        }
    )

    var elem1 = document.querySelector('#men-bird')
    elem1.animate([
        {transform: 'translate(0,0)'},
        {transform: 'translate(-2000px,0)'},
    ],{

        duration:5000,
        iterations:Infinity
    })
    var elem2 = document.querySelector('#plane')
    elem2.animate([
        {transform: 'translate(0,0)'},
        {transform: 'translate(2000px,350px)'},
    ],{

        duration:8000,
        iterations:Infinity
    })
    </script>
    
</body>
</html>
